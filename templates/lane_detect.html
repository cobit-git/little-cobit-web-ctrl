{% extends "base.html" %}
{% block content %}
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <div class="btn-group">
        <a href="#" class="btn btn-primary my" id="low">Resolution low</a>
        <a href="#" class="btn btn-primary my" id="norm">Resolution medium</a>
        <a href="#" class="btn btn-primary my" id="hi">Resolution hi</a>
    </div>
    <div class="col-xs-8 col-sm-5 col-md-5"><!-- center column -->
        <div class="thumbnail">
          <img id='mpeg-image', class='img-responsive' src="/video"/> </img>
        </div>
    </div><!-- end center column -->
<script type="text/javascript">
    $(document).ready(function(){


        function ControlCarRun(move, recording){
            var data = new FormData();
            data.append('move', move);
            data.append('recording', recording);

            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/setparams', true);
            xhr.send(data);
        }

        $("#low").click(function(){
            ControlCarRun("forward", false);
        })

        $("#norm").click(function(){
            ControlCarRun("stop", false);
        })

        //$("#hi").click(function(){
        //    
        //})

    });
</script>
{% end %}
