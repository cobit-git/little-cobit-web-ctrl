{% extends "base.html" %}
{% block content %}
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <div class="btn-group">
        <a href="#" class="btn btn-primary my" id="low">Resolution low</a>
        <a href="#" class="btn btn-primary my" id="norm">Resolution medium</a>
        <a href="#" class="btn btn-primary my" id="hi">Resolution hi</a>
    </div>
    <div class="col-xs-8 col-sm-5 col-md-5"><!-- center column -->
        <div class="thumbnail">
          <img id='mpeg-image', class='img-responsive' src="/video"/> </img>
        </div>
    </div><!-- end center column -->
<script type="text/javascript">
    $(document).ready(function(){


        function ChangeRes(w, h){
            var data = new FormData();
            data.append('width', w);
            data.append('height', h);

            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/setparams', true);
            xhr.send(data);
        }

        $("#low").click(function(){
            ChangeRes(320, 240);
        })

        $("#norm").click(function(){
            ChangeRes(640, 480);
        })

        $("#hi").click(function(){
            ChangeRes(800, 600);
        })

    });
</script>
{% end %}
